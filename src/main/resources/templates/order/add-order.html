<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Добавление заказа</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Заказы</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/order/add-item}" th:object="${order}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="client" class="col-form-label">Клиент</label>
                        <select th:field="*{client.id}" id="client" class="form-control" required>
                            <option th:each="i : ${clients}" th:value="${i.id}"
                                    th:text="${i.firstName + ', ' + i.lastName + ', ' + i.phone}"></option>
                        </select>
                        <label for="driver" class="col-form-label">Водитель</label>
                        <select th:field="*{driver.id}" id="driver" class="form-control" required>
                            <option th:each="i : ${drivers}" th:value="${i.id}"
                                    th:text="${i.firstName + ', ' + i.lastName + ', ' + i.phone}"></option>
                        </select>
                        <label for="status" class="col-form-label">Статус</label>
                        <select th:field="*{status.id}" id="status" class="form-control" required>
                            <option th:each="i : ${statuses}" th:value="${i.id}" th:text="${i.name}"></option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" class="btn btn-primary" value="Добавить заказ" style="margin-right: 10px">
                    <a href="/order" class="btn btn-danger">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
