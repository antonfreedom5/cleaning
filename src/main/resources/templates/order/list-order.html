<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Список заказов</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <a href="/" class="btn btn-light">На главную</a>
            <a href="/order/add" class="btn btn-primary">Добавить заказ</a>
            <h3 th:if="${orders.isEmpty()}">Нет текущих заказов!</h3>
            <div th:if="${!orders.isEmpty()}">
                <h2 class="my-5">Заказы</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Клиент</th>
                        <th>Водитель</th>
                        <th>Статус</th>
                        <th>Редактировать</th>
                        <th>Удалить</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.client.firstName + ' ' + order.client.lastName}"></td>
                        <td th:text="${order.driver.firstName + ' ' + order.driver.lastName}"></td>
                        <td th:text="${order.status.name}"></td>
                        <td><a th:href="@{/order/edit/{id}(id=${order.id})}" class="btn btn-primary">Редактировать</a></td>
                        <td><a th:href="@{/order/delete/{id}(id=${order.id})}" class="btn btn-danger">Удалить</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
